<ion-view view-title="Dashboard">
  <ion-content class="padding">
  
    <!-- React + angular -->

    <div class="list card" react-to-count="counter">
      <div class="item item-divider">Count ( react + angular)</div>
      <div class="item item-body">

        <div id="count">
        </div>
        
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">Clicks ( react + angular)</div>
      <div class="item item-body">

        <div id="clicks">
        </div>

      </div>
    </div>

    <!-- plain Angular -->

    <div class="list card" react-to-count="counter">
      <div class="item item-divider">Count ( angular )</div>
      <div class="item item-body">

        <div ng-bind="counter.count">
        </div>

      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">Clicks ( angular )</div>
      <div class="item item-body">

        <div ng-bind="counter.clicks">
        </div>

      </div>
    </div>


    <button class="button button-block button-positive" ng-click="addToCounter()">+</button>

    <button class="button button-block button-assertive" ng-click="subtractFromCounter()">-</button>

  </ion-content>
</ion-view>
